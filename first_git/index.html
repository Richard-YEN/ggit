<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html, body, div{
            width: 100%;
            height: 100%;
        }
        #box{
            background-color: #000;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="js/underscore-min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/html">
        var box = document.getElementById('box');
        var ball = new Ball({
            parentId: 'box',
            left: 100,
            top:200,
            bgColor: 'green'
        });
        ball.render();
        
    </script>
    <script>
        var box = document.getElementById('box');
        var colorArr = ['red','pink','blue','green','yellow','orange','purple'];
        var ballArr = [];
        box.onmousemove = function (ev) {
            var ball = new Ball({
                parentId: 'box',
                left: ev.clientX,
                top: ev.clientY,
                bgColor: colorArr[_.random(0,colorArr.length-1)]
            });
            // ball.render();
            ballArr.push(ball);
        };
        setInterval(function () {
            for (let i = 0; i < box.children.length; i++) {
                box.children[i].remove();
                
            }
            for (let j = 0; j < ballArr.length; j++) {
                ballArr[j].render();
                ballArr[j].update();
                
            }
            console.log(box.children.length);
            
        },50);
        
    </script>
</body>
</html>
